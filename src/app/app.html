<h2>Books:</h2>
<div class="books">
  @for (b of books; track b.id) {
    <app-book [book]="b"
              (addToCart)="addToCartInApp($event)"
              [inCart]="false"
    ></app-book>
  }
</div>

<hr>

<h2>Shopping Cart:</h2>

<div class="books">
  @for (book of cart; track book.id) {
    <app-book
      [book]="book"
      (removeFromCart)="removeFromCart($event)"
      [inCart]="true"></app-book>
  }


</div>
